                <li><a href="blog.html">Blog</a></li>

        </nav>
    </header>
    <main>
        <!-- Hero Section -->
        <section class="contact-hero">
            <h1 class="animated-heading">Get in Touch</h1>
            <p>I'd love to hear from you! Reach out for collaborations or inquiries.</p>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-form">
            <h2>Contact Me</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>

        <!-- Quick Links Section -->
        <section class="quick-links">
            <h2>Quick Links</h2>
            <div class="links">
                <a href="mailto:kaileyschinstock2003@gmail.com" class="btn btn-secondary">Email Me</a>
                <a href="https://linkedin.com/in/your-linkedin" target="_blank" class="btn btn-secondary">LinkedIn</a>
            </div>
        </section>
    </main>
